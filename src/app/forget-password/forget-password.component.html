 <!-- Header -->
 <header>
    <div class="logo">
      <img src="logobrand.jpg" alt="Movie Logo">
    </div>
    <nav>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/movies">Movies</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/contact">Contact</a></li>
        <li><a routerLink="/login" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>


  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Please enter your email address to reset your password.</p>
    
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" formControlName="email" required>
      </div>
      
      <button type="submit" [disabled]="forgetPasswordForm.invalid">Send Reset Link</button>
    </form>
    
    <div class="links">
        <a  [routerLink]="['/login']">Back To Login</a>
    </div>
  </div>
